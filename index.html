      <!-- DEFINE -->
      <div class="tab-pane fade" id="define">
        <h2>Rules</h2>
          <!-- <label for="def-description">Description</label>
          <textarea class="form-control" id="def-description" rows="3" ></textarea> -->
          <label for="def-logtype">Select</label>
         <select onChange="dropdownTip(this.value)" name="search_type" style="margin-right:10px; margin-top:2px; color: red;">

             <option value="">Select</option> 
             <option value="A round of skeet consists of 25 shots from 8 different stations as explained below. A Skeet field consists of eight shooting stations, the first seven of which are spaced equidistant around an arc of a circle, and the eighth is half way between Stations 1 and 7, which are located at each end of the arc offered on fields 1-3. ">Skeet</option>
              <option value="A round of trap includes 25 targets, where each shooter in squad fires at 5 targets from each of 5 shooting positions. A full squad is 5 shooters, although there is nothing wrong with shooting a round with one, two, three or four shooters. Offered on fields 3-4">Trap</option>
              <option value="Five stand. Five Stand is a type of shotgun sport shooting similar to sporting clays, trap and skeet. There are five stations, or stands and six to eighteen strategically placed clay target throwers(called traps). Shooters shoot in turn at various combinations of clay birds Offered on fields 5 and 6">5 Stand</option>

        </select>

<div id="result" style="color: white; font-size: 18px; align-content: center; font-family: inherit;"></div>
          <button id="def-save" class="btn btn-danger">Next</button>
      </div>

    
      <div class="tab-pane fade col-md-4" id="log">
        <h2>Record Score</h2>
        <label>Result</label>
        <input type="text" class="form-control" id="log-result" />
        <label>Field Select:</label>

        <select class="form-control" id="field">
        <option> Field 1</option>
        <option> Field 2</option>  
        <option> Field 3</option>
        </select>
        <label>notes</label>
        <textarea class="form-control" id="log-description" rows="3"></textarea>
        <button id="log-save" class="btn btn-danger">Save</button>
      </div>

       <!--UPDATING A WORKOUT SECTION-->
      <div class="tab-pane fade" id="update-log">
        <h2>Change Score add notes</h2>
        <label>Result</label>
        <input type="hidden" class="form-control" id="update-id" />
        <input type="text" class="form-control" id="update-result" />
       <!--  <label>Game</label>
        <select class="form-control" id="update-definition">
        </select> -->
        <label>Judges notes</label>
        <textarea class="form-control" id="update-description" rows="3"></textarea>
        <br />
        <button id="log-update" class="btn btn-danger">Save</button>
      </div>

      
      <div class="tab-pane" id="history">

 <div class="modal fade" id="login-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
        <label for="li_username">Username:</label>
        <input id="li_username" />
        <label for="li_password">Password:</label>
        <input type="password" id="li_password" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button id="login" type="button" class="btn btn-danger">Login</button>
      </div>
     </div>
   </div>
 </div>
 <div class="modal fade" id="signup-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>

      <div class="modal-body">
      <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
      
      <form  id="myForm" onsubmit="return validate()" role="form">
        <div class="ss-item-required">  
           <label class="entry" for="su_username">User</label>
               <input id="su_username" placeholder="Username required" type="text" name="go"/>
        
              <label class="entry" for="su_password">Pass</label>
                <input type="password" id="su_password" placeholder="Required for entry" />
        
              <label class="entry" for="su_email">email</label>
                <input type="email" id="su_email"/>
        
       <!--        <label for="su_phone">phone</label>
                <input type="text" id="su_phone"/> -->
         </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button id="signup" type="button" class="btn btn-danger">Signup</button>
      </div>
     </div>
   </div>
 </div>
